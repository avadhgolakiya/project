        <img src="nexa_ogo-1.webp" alt="" class="w-[120px] h-[23px]">
        <ul class="flex justify-center content-center">
            <li class="content-center"><a href="./about.html">About Us</a></li>
            <li class="content-center"><a href="./premium.html">Pricing</a></li>
            <li class="content-center"><a href="./login.html">Register</a></li>

        <div id="menu-icon-box">
            <svg id="menu" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>

        </div>

    <div class="theme-toggle">
        <button id="themeToggle">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="tool-details-container">
        <div class="tool-header">
            <div class="tool-logo">
                <img id="toolLogo" src="" alt="Tool Logo">
            </div>
            <div class="tool-info">
                <h1 id="toolName" class="text-4xl font-bold mb-4"></h1>
                <p id="toolCategory" class="text-lg text-gray-600 dark:text-gray-300 mb-6"></p>
                <div class="tool-actions">
                    <a id="toolWebsite" href="#" target="_blank" class="visit-website-btn">
                        Visit Website <i class="fas fa-external-link-alt ml-2"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="tool-content">
            <div class="tool-section">
                <h2 class="section-title">Overview</h2>
                <p id="toolDescription" class="text-lg leading-relaxed"></p>
            </div>

            <div class="tool-section">
                <h2 class="section-title">Key Features</h2>
                <ul id="toolFeatures" class="feature-list"></ul>
            </div>

            <div class="tool-section">
                <h2 class="section-title">Use Cases</h2>
                <div id="toolUseCases" class="use-cases-grid"></div>
            </div>

            <div class="tool-section">
                <h2 class="section-title">Pricing</h2>
                <div id="toolPricing" class="pricing-info"></div>
            </div>
        </div>
    </div>

    <script src="tool-details.js"></script>
